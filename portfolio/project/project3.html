  { name: "Hispid Acaciariat", date: "7 –¥–µ–∫–∞–±—Ä—è –≤ 02:17", bank: "Monobank", sentiment: "negative" },
];

function displayReviews(filteredReviews) {
  const reviewsContainer = document.getElementById("reviews");
  reviewsContainer.innerHTML = "";
  filteredReviews.forEach(review => {
      const reviewDiv = document.createElement("div");
      reviewDiv.className = `review ${review.sentiment}`;
      reviewDiv.innerHTML = `
          <p><strong>${review.name}</strong></p>
          <p>${review.date} ‚Ä¢ ${review.bank}</p>
      `;
      reviewsContainer.appendChild(reviewDiv);
  });
}

function filterReviews(filter) {
  if (filter === "all") {
      displayReviews(reviews);
  } else {
      const filtered = reviews.filter(review => review.sentiment === filter);
      displayReviews(filtered);
  }
}


document.addEventListener("DOMContentLoaded", () => {
  filterReviews("all");
});
